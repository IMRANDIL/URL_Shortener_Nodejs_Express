<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://ez-css.now.sh">
    <title>URL_SHORTENER</title>
</head>

<body>
    <header>
        <h1>URL_SHORTENER</h1>
    </header>
    <main id="app">
        <form @submit.prevent='createUrl()'>
            <label for="url">Url</label>
            <input v-model='url' type="text" name="url" id="url" autocomplete="off">
            <label for="slug">Slug</label>
            <input v-model='slug' type="text" name="slug" id="slug" autocomplete="off">

            <button type="submit">Create</button>
        </form>
        <pre v-if="created">
            {{JSON.stringify(created,null, 2)}}
        </pre>
    </main>

</body>
<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<script src="./app.js"></script>

</html>
